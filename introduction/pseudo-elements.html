<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1::first-letter {
            font-size: 70px;
            font-style: italic;
            color: goldenrod;
        }
        
        h1::before {
            content: ">...";
        }

        h1::after {
            content: "...<";
            font-size: 70px;
            color: goldenrod;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Hello</h1>
</body>
</html>
