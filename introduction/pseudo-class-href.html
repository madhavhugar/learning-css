<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Order is important here */
        a:link {
            font-size: 35px;
            text-decoration: none;
            color: green;
        }
        a:visited {
            color: goldenrod;
        }
        a:hover {
            color: grey;
        }
        a:active {
            color: skyblue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <a href="https://google.com">Click Here</a>
</body>
</html>
